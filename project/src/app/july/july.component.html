<div >
  <ul *ngFor="let j of july" class="collection">
    <li class="collection-j"><strong>{{j.title}}: </strong>{{j.value}} <a
      class="secondary-content">
      <i (click)="editJuly($event, j)" class="fa fa-pencil"></i>
      <i *ngIf="editState && julToEdit.id == j.id" (click)="clearState()" class="fa fa-compress"></i>
    </a>

    <div *ngIf="editState && julToEdit.id == j.id">
      <form (ngSubmit)="updateJuly(j)">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Add Title" [(ngModel)]="j.title" name = "title">
          </div>
          <div class="input-field col s6">
            <input type="text" placeholder="Add Value" [(ngModel)]="j.value" name = "value">
          </div>
          <input type="submit" value="Update" class="btn orange">
          <button (click)="deleteJuly($event, j)" class="btn red">Delete</button>
        </div>
        </form>
    </div>
  </li>
  </ul>
</div>
<ng-template #noJuly>
  <hr>
  <h5>
    There are no items
  </h5>
</ng-template>
