<div class="card">
  <div class="card-content">
    <span class="card-title">Add</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <label>Title</label>

          <input type="text" placeholder="Add Title" [(ngModel)]="may.title" name = "title">
                  </div>
        <div class="input-field col s6">
          <label>Value</label>
          <input type="text" placeholder="Add Value" [(ngModel)]="may.value" name = "value">

        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
<app-may></app-may>
