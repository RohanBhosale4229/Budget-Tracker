<nav role = "navigation">
  <ul>

    <li><a  (click) = "logout()" >Logout</a></li>
    <li><a [routerLink]="['../dashboard']">Dashboard</a></li>

  </ul>
<div class="card">
  <div class="card-content">
    <span class="card-title">Add</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <label>Title</label>
          <input type="text" placeholder="Add Title" [(ngModel)]="june.title" name = "title">

        </div>
        <div class="input-field col s6">
          <label>Value</label>
          <input type="text" placeholder="Add Value" [(ngModel)]="june.value" name = "value">

        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
<app-june></app-june>
