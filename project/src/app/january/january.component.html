
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div >
    <ul *ngFor="let j of january "  class="collection">
      <li  class="collection-j"><strong>{{j.title}}: </strong>{{j.value}} <a class="secondary-content">
        <button mat-button  (click)="editJanuary($event, j)"mat-flat-button color="primary">Edit</button>
        <i *ngIf="editState && janToEdit.id == j.id" (click)="clearState()" class="fa fa-compress"></i>
      </a>

      <div *ngIf="editState && janToEdit.id == j.id">
        <form (ngSubmit)="updateJanuary(j)">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Title" [(ngModel)]="j.title" name = "title">
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Value" [(ngModel)]="j.value" name = "value">
            </div>
            <button mat-button (click)="updateJanuary(j)" mat-flat-button color="primary">update</button>
            <button mat-button (click)="deleteJanuary($event, j)"mat-flat-button color="primary">Delete</button>
          </div>
          </form>
      </div>
    </li>
    </ul>

    <div class="row">
      <div class="column">
      <canvas id="myChart" width="180" height="250"></canvas>
    </div>
    <div class="column">
      <canvas id="myChart1" width="180" height="250"></canvas>
    </div>
    <div class="column">
      <canvas id="myChart2"  width="180" height="250" chart-options="options"></canvas>
    </div>
</div>


  <ng-template #noJanuary>
    <hr>
    <h5>
      There are no items
    </h5>
  </ng-template>
  </div>

</body>
</html>
