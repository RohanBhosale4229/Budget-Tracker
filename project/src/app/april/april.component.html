<div >
  <ul *ngFor="let j of april" class="collection">
    <li class="collection-j"><strong>{{j.title}}: </strong>{{j.value}} <a
      class="secondary-content">
      <button mat-button (click)="editApril($event, j)" mat-flat-button color="primary"><i class="glyphicon glyphicon-pencil">Edit</i></button>
      <i *ngIf="editState && aprToEdit.id == j.id" (click)="clearState()" class="fa fa-compress"></i>
    </a>

    <div *ngIf="editState && aprToEdit.id == j.id">
      <form (ngSubmit)="updateApril(j)">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Add Title" [(ngModel)]="j.title" name = "title">
          </div>
          <div class="input-field col s6">
            <input type="text" placeholder="Add Value" [(ngModel)]="j.value" name = "value">
          </div>
          <button mat-button (click)="updateApril(j)" mat-flat-button color="primary">update</button>
          <button mat-button (click)="deleteApril($event, j)" mat-flat-button color="primary">Delete</button>
        </div>
        </form>
    </div>
  </li>
  </ul>
  <div class="row">
    <div class="column">
    <canvas id="myChart" width="180" height="250"></canvas>
  </div>
  <div class="column">
    <canvas id="myChart1" width="180" height="250"></canvas>
  </div>
  <div class="column">
    <canvas id="myChart2"  width="180" height="250" chart-options="options"></canvas>
  </div>

</div>
<ng-template #noApril>
  <hr>
  <h5>
    There are no items
  </h5>
</ng-template>
