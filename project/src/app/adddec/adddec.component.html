<div class="card">
  <div class="card-content">
    <span class="card-title">Add</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Title" [(ngModel)]="december.title" name = "title">
          <label>Title</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Add Value" [(ngModel)]="december.value" name = "value">
          <label>Value</label>
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
<app-december></app-december>
